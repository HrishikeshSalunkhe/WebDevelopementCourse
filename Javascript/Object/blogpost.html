<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Objects using new operator</title>
    <meta name="author" content="Hrishikesh Salunkhe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script>
        //Javascript Single Line Comment
        var blog = new Object();
        blog.title = "JavaScript";
        blog.text = "JavaScript is Awesome";
        blog.category = "scripting";
        document.write(blog.title + "<br>");
        document.write(blog.text + "<br>");
        document.write(blog.category + "<br>");
    </script>

</head>

<body>

    <script src="" async defer></script>
</body>

</html>
