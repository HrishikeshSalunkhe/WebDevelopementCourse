<!DOCTYPE html>
<html>

<head>

    <title>JavaScript For_Loop</title>
    <meta name="author" content="Hrishikesh Salunkhe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script>
        //Javascript Single Line Comment
        var number = parseInt(prompt("Enter a number"));
        for (var i = 1; i <= number; i++) {
            if (i % 3 == 0) {
                continue;
            }
            document.write("Number is: " + i);

        }
        var j = 1;
        while (j <= number) {
            if (j % 3 == 0) {
                
            }
            document.write("Number is: " + j);
            j++;
        }
        var k = 1;
        do {
            if (k % 3 == 0) {
                
            }
            document.write("Number is: " + k);
            k++;
        } while (k <= number);
    </script>

</head>

</body>

</html>
