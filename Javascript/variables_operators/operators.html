<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Operators</title>
        <meta name="author" content="Hrishikesh Salunkhe">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script>
            var x = 10;
            var y = 20;
            
            // Addition Operator
            document.write(x+y);
            document.write("<br>");
            // Subtraction Operator
            document.write(x-y);
            document.write("<br>");
            // Multiplication Operator
            document.write(x*y);
            document.write("<br>");
            // Division Operator
            document.write(y/x);
            document.write("<br>");
            // Reminder Operator
            document.write(x%y);
            document.write("<br>");
            // Equality Operator
            document.write(x==y);
            document.write("<br>");
            // Non-Equality Operator
            document.write(x != y);
            document.write("<br>");
            // Greater than Operator
            document.write(x>y);
            document.write("<br>");
            // less than Operator
            document.write(x<y);
            document.write("<br>");
            // greater than or equal to Operator
            document.write(x>=y);
            document.write("<br>");
            // Less than or equal to Operator
            document.write(x<=y);
        </script>

    </head>
    <body>
        
        <script src="" async defer></script>
    </body>
</html>
