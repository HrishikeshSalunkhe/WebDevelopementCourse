<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Boolean</title>
    <meta name="author" content="Hrishikesh Salunkhe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script>
        var bool1 = new Boolean(0);
        var bool2 = new Boolean(1);
        var bool3 = new Boolean(null);
        var bool4 = new Boolean(NaN);
        var bool5 = new Boolean("");
        var bool6 = new Boolean(0.0);
        var bool7 = new Boolean("Fuck");
        document.write(bool1 + "<br>");
        document.write(bool2 + "<br>");
        document.write(bool3 + "<br>");
        document.write(bool4 + "<br>");
        document.write(bool5 + "<br>");
        document.write(bool6 + "<br>");
        document.write(bool7 + "<br>");
    </script>

</head>

<body>
</body>

</html>
