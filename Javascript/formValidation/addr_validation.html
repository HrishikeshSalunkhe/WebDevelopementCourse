<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="number-UA-Compatible" content="IE=edge">
    <title>JavaScript Form Validation</title>
    <meta name="author" content="Hrishikesh Salunkhe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script>
        function handleFomrm() {
            let exp = /^[A-Za-z0-9\s]+$/;
            let addr = document.myForm.address.value;
            let result = exp.test(addr);
            if(result){
                alert("Correct Address");
                return result;
            }
            else{
                alert("Incorrect Address");
                return result;
                
            }
        }
    </script>

</head>

<body>
    <h2>Registeration Form</h2><br>
    <form name="myForm" action="dropdown.php" onsubmit="return handleFomrm()">
        Address <br> <textarea name="address"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <script src="" async defer></script>
</body>

</html>
