    <script>
        //The constructor method is a special method 
        //  of a class for creating and initializing an object of that class.
        class Polygon {
            constructor() {
                this.name = 'Polygon';
            }
        }

        const poly1 = new Polygon();

        console.log(poly1.name);
    </script>
