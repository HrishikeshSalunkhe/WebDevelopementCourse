<!DOCTYPE html>
<html>

<head>

    <title>JavaScript Error Handling</title>
    <meta name="author" content="Hrishikesh Salunkhe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script>
        document.write("Error Handling with try and catch block" + "<br>");
        try {
            add();    
        } catch (error) {
            document.write(error.message + "<br>");
            document.write("Error Handled using try catch block");     
        }
       
    </script>

</head>
