        <script>
            //Javascript Single Line Comment
            var year = 2020;
           
            if(year % 400 == 0){
                document.write("Leap Year");
            }
            else if((year % 4 ==0) && (year % 100 != 0)){
                document.write("Leap Year");
            }
            else{
                document.write("Not a Leap year");
            }
