<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Formatting</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--
            <b> - Bold text
            <strong> - Important text
            <i> - Italic text
            <em> - Emphasized text
            <mark> - Marked text
            <small> - Smaller text
            <del> - Deleted text
            <ins> - Inserted text
            <sub> - Subscript text
            <sup> - Superscript text

        -->
        <p><b>This is a Paragraph</b></p>
        <p><i>This is a Paragraph</i></p>
        <p><strong> This is a Paragraph</strong></p>
        <p><em>This is a Paragraph</em></p>
        <p><mark>This is a Paragraph</mark></p>
        <p><small> This is a Paragraph </small></p>
        <p>My favorite color is <del>blue</del> red.</p>
        <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
        <p>This is H<sub>2</sub>O text.</p>
        <p>This is WWW<sup>3</sup> text.</p>   
        
        
    </body>
</html>
