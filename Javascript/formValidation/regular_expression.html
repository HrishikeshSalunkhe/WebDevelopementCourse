<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="number-UA-Compatible" content="IE=edge">
    <title>JavaScript Form Validation</title>
    <meta name="author" content="Hrishikesh Salunkhe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script>
        function handleFomrm() {
            let exp = /^[A-Za-z]+$/;
            let uname = document.myForm.username.value;
            let result = exp.test(uname);
            if(result){
                alert("Validation Success");
                return result;
            }
            else{
                alert("Validation Failed");
                return result;
            }
        }
    </script>

</head>

<body>
    <h2>Registeration Form</h2><br>
    <form name="myForm" action="dropdown.php" onsubmit="return handleFomrm()">
        User Name : <input type="text" name="username"><br>
        <input type="submit" value="Submit">
    </form>
    <script src="" async defer></script>
</body>

</html>
