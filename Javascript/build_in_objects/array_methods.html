<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Array methods</title>
    <meta name="author" content="Hrishikesh Salunkhe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script>
        //Javascript Single Line Comment
        var myArray = [1,3,5];
        var myArray2 = [2,4,6];
        var myArray3 = myArray.concat(myArray2,7,8);
        //Array concat does not change the original array, just returns a new array
        document.write("Array 1 : " + myArray + "<br>");
        document.write("Array 2 : " + myArray2 + "<br>");
        document.write("Array 3 : " + myArray3 + "<br>");
        
        //reverse the array
        document.write(myArray3.reverse() + "<br>");
        //Join  on the array with given delimiter
        document.write(myArray3.join("-"));
        
</script>

</head>

<body>

    <script src="" async defer></script>
</body>

</html>
