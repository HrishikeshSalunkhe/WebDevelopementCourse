    <script>
        //Javascript Single Line Comment
        function blog(title, text) {
            this.title = title;
            this.text = text;
            this.addCategory = addCategory;
            this.display = display;
        }
        function addCategory(category) {
            this.category = category;
        }
        function display() {
            document.write(this.title + "<br>");
            document.write(this.text + "<br>");
            document.write(this.category)

        }
        let blogpost1 = new blog("Java", "Lorem Ipisum har dljjdf jsklgh");
        blogpost1.addCategory("Script");
        blogpost1.display();

    </script>
