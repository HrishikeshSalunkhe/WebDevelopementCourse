<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="number-UA-Compatible" content="IE=edge">
    <title>JavaScript Form Validation</title>
    <meta name="author" content="Hrishikesh Salunkhe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script>
        function handleFomrm() {
            let valid=false;
            if(document.getElementById("js").checked){
                valid = true;
            }

            else if(document.getElementById("jq").checked){
                valid = true;
            }
            else if(document.getElementById("node").checked){
                valid = true;
            }
            else if(document.getElementById("ang").checked){
                valid = true;
            }
            if(valid){
                alert("Thank you");
                return true;
            }
            else{
                alert("select atleast one");
                return false;
            }
        }
    </script>

</head>

<body>
    <h2>Registeration Form</h2><br>
    <form name="myForm" action="dropdown.php" onsubmit="return handleFomrm()">
        <input type="checkbox" id="js" value="JavaScript">JavaScript<br>
        <input type="checkbox" id="jq" value="JQuery">JQuery<br>
        <input type="checkbox" id="node" value="NodeJs">NodeJs<br>
        <input type="checkbox" id="ang" value="AngularJS">AngularJS<br>
        <input type="submit" value="Submit">
    </form>
    <script src="" async defer></script>
</body>

</html>
