<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Objects using function</title>
    <meta name="author" content="Hrishikesh Salunkhe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script>
        //Javascript Single Line Comment
        function blog(title, text){
            this.title = title;
            this.text = text;
            
        }
        let blogpost1 = new blog("Java","Lorem Ipisum har dljjdf jsklgh");
        document.write(blogpost1.title + "<br>");
        document.write(blogpost1.text );

    </script>

</head>

<body>

    <script src="" async defer></script>
</body>

</html>
