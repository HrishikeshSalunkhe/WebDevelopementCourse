<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Stings</title>
    <meta name="author" content="Hrishikesh Salunkhe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script>
        var str1 = "Hello World";
        // Javascript string: properties and Methods
        document.write(" Length of String: " + str1.length + "<br>");

        document.write(" IndexOf in String: " + str1.indexOf("W") + "<br>");
        document.write(" lastIndexOf in String: " + str1.lastIndexOf("o") + "<br>");
        document.write(" Lowercase in String: " + str1.toLowerCase() + "<br>");
        document.write(" Uppercasse in String: " + str1.toUpperCase() + "<br>");
        document.write(" Bold in String: " + str1.bold() + "<br>");
        // Replace function does not changes original string
        document.write(" Replace in String: " + str1.replace("World","JavaScript") + "<br>");
    </script>

</head>

</body>

</html>
