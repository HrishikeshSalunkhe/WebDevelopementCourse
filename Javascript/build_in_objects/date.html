<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Dates</title>
    <meta name="author" content="Hrishikesh Salunkhe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script>
        //Javascript Single Line Comment
        let d = new Date();
        document.write("Date :" + d + "<br>");
        document.write("Display Time Only  :" + d.toLocaleTimeString() + "<br>");
        document.write("Display Date Only :" + d.toLocaleDateString() + "<br>");
        document.write("Date and Time Only :" + d.toLocaleString()  + "<br>");
    </script>

</head>

<body>

    <script src="" async defer></script>
</body>

</html>
