<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Math</title>
    <meta name="author" content="Hrishikesh Salunkhe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script>
        document.write(Math.PI + "<br>");           //PI value
        document.write(Math.sqrt(16) + "<br>");     //square root of a number
        document.write(Math.pow(3,4) + "<br>");     //power of a number
        document.write(Math.floor(4.9) + "<br>");   //lower bound of number
        document.write(Math.ceil(4.01) + "<br>");   //upper bound of number
        document.write(Math.round(3.49) + "<br>");  // if <0.5 returns lower bound
        document.write(Math.round(3.51) + "<br>");  //if >0.5 returns upper bound
    </script>

</head>

</body>
