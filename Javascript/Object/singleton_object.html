    <script>
        //Javascript Single Line Comment
        let  blogpost1 = new function(){
            this.title = "python";
            this.text = "scripting language";

                document.write(this.title + "<br>");
                document.write(this.text + "<br>");
            } 
        };
        blogpost1.display();
