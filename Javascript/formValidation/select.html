<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="number-UA-Compatible" content="IE=edge">
    <title>JavaScript Form Validation</title>
    <meta name="author" content="Hrishikesh Salunkhe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script>
        function handleFomrm(){
          var color = document.myForm.color.value;
            if(color ==""){
                alert("Select a color");
                return false;
            }
            else{
                document.body.style.backgroundColor = color;
          //      document.body.bgColor = color;
                return true;

            }
        }
    </script>

</head>

<body>
    <h2>Registeration Form</h2><br>
    <form name="myForm" action="dropdown.php" onsubmit="return handleFomrm()">
        <select name="color" id="" autofocus>
            <option value="">Select a Color</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
        <input type="submit" value="Submit">
    </form>
    <script src="" async defer></script>
</body>

</html>
