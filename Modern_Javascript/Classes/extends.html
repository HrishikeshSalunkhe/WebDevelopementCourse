<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript Classes: Extends</title>
    <meta name="author" content="Hrishikesh Salunkhe">
    <meta name="description" content="Modern javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script>
        //The extends keyword is used in class declarations
        // or class expressions to create a class that is a child of another class.
        class DateFormatter extends Date {

            getFormattedDate() {
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                return `${this.getDate()}-${months[this.getMonth()]}-${this.getFullYear()}`;
            }

        }

        console.log(new DateFormatter('August 19, 1975 23:15:30').getFormattedDate());
    </script>
</head>
