    <link rel="stylesheet" href="">
    <script>
        //Javascript Single Line Comment
        var number = parseInt(prompt("Enter a number to check for Even or Odd"));

        if (number % 2 == 0) {
            alert("Number is Even");
        }
        else {
            alert("Number is Odd");
        }

    </script>
