<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>JavaScript Array methods</title>
    <meta name="author" content="Hrishikesh Salunkhe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script>
        //Javascript Single Line Comment
        var myArray = [1,3,5, "Javascript"];
        document.write("Original Array" + myArray + "<br>");
        // delete an element from array
        delete myArray[3];
        document.write("Array after deletion" + myArray + "<br>");        
        document.write( myArray[3] + "<br>");
</script>

    <script src="" async defer></script>
