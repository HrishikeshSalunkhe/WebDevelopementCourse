<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Grad Calculator</title>
    <meta name="author" content="Hrishikesh Salunkhe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script>
        function gradcal() {
            var math = parseInt(prompt("Enter marks for math"));
            var physics = parseInt(prompt("Enter maks for Physics"));
            var chemistry = parseInt(prompt("Enter marks for Chemistry"));
            var average = (math + physics + chemistry) / 3;
            if (average >= 90) {
                document.write("A Grade");
            }
            else if (average >= 70 && average < 90) {
                document.write("B Grade");
            }
            else {
                document.write("C Grade");
            }
        }
        gradcal();
    </script>

</head>

<body>

    <script src="" async defer></script>
</body>

</html>
